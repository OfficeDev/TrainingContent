  <script type="text/javascript">
    $(document).ready(function() {
      // File Picker demo fixes
      if ($('.ms-FilePicker').length > 0) {
        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Panel').FilePicker();
      } else {
        if ($.fn.OrgChart) {
          $('.ms-OrgChart').OrgChart();
        }
      }

       // Vanilla JS Components
      if (typeof fabric !== "undefined") {
        if ('OrgChart' in fabric) {
          var elements = document.querySelectorAll('.ms-OrgChart');
          var i = elements.length;
          var component;
          while(i--) {
            component = new fabric['OrgChart'](elements[i]);
          }
        }
      }

    });
  </script>

    .sample-wrapper > .ms-Overlay {
