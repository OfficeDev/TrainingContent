<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Component Breadcrumb</title>

  <link rel="stylesheet" href="../../../css/fabric.css">
  <link rel="stylesheet" href="Breadcrumb.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 
  <script type="text/javascript">
    $(document).ready(function() {
      // File Picker demo fixes
      if ($('.ms-FilePicker').length > 0) {
        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Panel').FilePicker();
      } else {
        if ($.fn.Breadcrumb) {
          $('.ms-Breadcrumb').Breadcrumb();
        }
      }

       // Vanilla JS Components
      if (typeof fabric !== "undefined") {
        if ('Breadcrumb' in fabric) {
          var elements = document.querySelectorAll('.ms-Breadcrumb');
          var i = elements.length;
          var component;
          while(i--) {
            component = new fabric['Breadcrumb'](elements[i]);
          }
        }
      }

    });
  </script>
  
  <script type="text/javascript" src="Breadcrumb.js"></script>


  <!-- Styles specifically for this page, not required for proper display on components  -->

    html,

        margin: 0;

        margin-bottom: 20px;
        padding-left: 25px;

    #componentWrapper {

    .sample-wrapper {

    .sample-wrapper .ms-OrgChart {

    .sample-wrapper > .ms-Overlay {

    }

    .ms-ContextualMenu.is-open  {

    }

    .ms-NavBar-item .ms-ContextualMenu {

    }

    .ms-CommandBar .ms-ContextualMenu {

    }
  </style>
</head>
