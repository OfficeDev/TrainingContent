	<script type="text/javascript">
		// ADAL.js configuration
		let config = {
			clientId: "YOUR_APP_ID_HERE",
			// redirectUri must be in the list of redirect URLs for the AAD app
			redirectUri: window.location.origin + "/Tabs/silent-end",
			cacheLocation: "localStorage",
			navigateToLoginRequestUrl: false,
		};

		let authContext = new AuthenticationContext(config); // from the ADAL.js library
		// See if there's a cached user and it matches the expected user
		let user = authContext.getCachedUser();
		if (user) {
			if (user.profile.oid !== userObjectId) {
				// User doesn't match, clear the cache
				authContext.clearCache();
			}
		}

		// Get the id token (which is the access token for resource = clientId)
		let token = authContext.getCachedToken(config.clientId);
		if (token) {
			getData(token);
		} else {
			// No token, or token is expired
			authContext._renewIdToken(function (err, idToken) {
				if (err) {
					console.log("Renewal failed: " + err);
					// Failed to get the token silently; show the login button
					showLoginButton();
					// You could attempt to launch the login popup here, but in browsers this could be blocked by
					// a popup blocker, in which case the login attempt will fail with the reason FailedToOpenWindow.
				} else {
					showProfileInformation(idToken);
				}
			});
		}

	var groupId = "";

	function getGraphData() {
	let token = "";

	if (token == null) {
	microsoftTeams.authentication.authenticate({
	url: "/auth.html",
	width: 400,
	height: 400,
	successCallback: (data) => {
	// Note: token is only good for one hour
	token = data;
	this.getData(token);
	},
	failureCallback: function (err) {
	document.getElementById("hiring_team").innerHTML = "Failed to authenticate and get token.
	<br />" + err;
	}
	});
	}
	else {
	this.getData(token);
	}
	}

	function getData(token) {
	let graphEndpoint = 'https://graph.microsoft.com/v1.0/groups/' + this.groupId + '/members?$select=displayName,jobTitle';

	var req = new XMLHttpRequest();
	req.open("GET", graphEndpoint, false);
	req.setRequestHeader("Authorization", "Bearer " + token);
	req.setRequestHeader("Accept", "application/json;odata.metadata=minimal;");
	req.send();
	var result = JSON.parse(req.responseText);

	for(i=0; i++; i
	<result.length) {
									var div=document.createElement("div");
									div.innerHTML='<div class="row justify-content-between align-items-center panel candidate">' +
									'<div class="col-3">' + result[i].displayName + '</div>' +
									'<div class="col-2">' + result[i].jobTitle + '</div>' +
									'</div>' ;
									document.getElementById("hiring_team").append(div.firstChild);
									}
									}
									$(document).ready(function () {
									microsoftTeams.initialize();
									microsoftTeams.getContext(function (context) {
									$('#hiring-manager-upn').text(context.upn);
									});
									});

	</script>
