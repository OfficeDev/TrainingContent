<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Sample Page for OneNote Save Dialog Demo</title>
	<script src="Scripts/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var url = $(location).attr('href');
			var notes = "Notes get added to the OneNote page along with the snapshot of the page."
			var title = "OneNote save dialog - current page";
			var description = "Learn how to use the OneNote save dialog, the quick and easy way to save web content to a OneNote notebook."
			var imgUrl = "http://antyapps.pl/wp-content/uploads/2013/09/onenote-logo-630x347.jpg";
			var href = "https://www.onenote.com/clipper/save" +
								 "?sourceUrl=" + url +
								 "&imgUrl=" + imgUrl +
								 "&title=" + title +
								 "&description=" + description +
								 "&notes=" + notes;
			$("#saveToOneNote").attr("href", href);
		})
	</script>
</head>
<body>
	<div>
		<a href="https://www.onenote.com/clipper/save?sourceUrl=http://msdn.microsoft.com/EN-US/library/dn800500(v=office.15).aspx&imgUrl=http://antyapps.pl/wp-content/uploads/2013/09/onenote-logo-630x347.jpg&title=OneNote save dialog - MSDN&description=Learn how to use the OneNote save dialog, the quick and easy way to save web content to a OneNote notebook.&notes=Saving from MSDN."
			 onclick="window.open(this.href, 'targetWindow', 'width=525, height=525'); return false;">Save the MSDN Page to OneNote</a>
	</div>
	<br />
	<br />
	<br />
	<div>
		<a href="#" id="saveToOneNote" onclick="window.open(this.href, 'targetWindow', 'width=525, height=525'); return false;">Save this page to OneNote</a>
	</div>
</body>
</html>
